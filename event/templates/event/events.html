{% extends "base.html" %}

{% block content %}
    <h1>Event Page</h1>
    <p>Welcome to the events </p>

    {% for event in events %}
    <div>
        <h2><a href={% url 'book_event' event.id%}>{{ event.name }}</a></h2>
        <p>Tickets left: {{ event.tickets_left }}</p>

    </div>
{% endfor %}
{% endblock %}
